<!--
Include all the html boilerplate tags
Recreate the form in the pdf file

You'll need to user:
Text Input
    Validation: First Name, Last Name, and Email are required
Password Input
    Bonus: Password must be between 5 and 10 characters (No JavaScript allowed)
Email Input
    Email must be a valid email address
Radio Buttons
Select tags
Checkbox Input
-->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<style type="text/css">
		* { margin: 0; padding: 0; box-sizing: border-box;
  			-webkit-box-sizing: border-box;
 			-moz-box-sizing: border-box;
			-webkit-font-smoothing: antialiased;
  			-moz-font-smoothing: antialiased;
			-o-font-smoothing: antialiased;
			font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
		}
		body {
  			font-family: Helvetica, Arial, sans-serif;
  			font-weight: 100;
			font-size: 12px;
			line-height: 30px;
  			color: #777;
  			background: #003d66;
		}
  		.container { max-width: 400px; width: 100%; margin: 0 auto; position: relative;}
		#contact {
 			background: #F9F9F9; padding: 25px; margin: 150px 0;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
		}
		#contact h1 { display: block; font-size: 30px; font-weight: 300; margin-bottom: 10px; }
		fieldset { border: medium none !important; margin: 0 0 10px; min-width: 100%; padding: 0; width: 100%; }
		#contact input[type="text"],
		#contact input[type="email"],
		#contact input[type="password"] { width: 100%; border: 1px solid #ccc; background: #FFF; margin: 0 0 5px; padding: 10px; }
		#contact button[type="submit"] { cursor: pointer; width: 100%; border: none; background: #003d66;
  			color: #FFF; margin: 0 0 5px; padding: 10px; font-size: 15px; }
		#contact input[type="radio"]{
			 margin-right:10%;
			 margin-left: 5px;
		}
	</style>
<head>
    <title>Survey Form</title>
</head>

	<div class="container">
  
    <form id="contact" action="#" method="post">
    	  <h1>Register</h1>
