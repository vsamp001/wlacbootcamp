<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<link href="site.css" rel="stylesheet">
<style>
	#gallery {
		float: left;
		width: 90px;
		margin-right: 30px;
		margin-left: 10px;
		border-right: white 1px dotted;	
	}
	#gallery img {
		display: inline-block;
		margin: 0 0 10px 0;
		border: 1px solid rgb(0,0,0);
	}
	#photo {
		margin-left: 150px;	
		position: relative;
	}
	#photo img {
		position: absolute;	
	}
</style>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
		//.....
		$('#gallery a').click(function(evt){
			evt.preventDefault();
			var imgPath = $(this).attr('href');
			var oldImage = $('#photo img');
			var newImage = $('<img src="' + imgPath + '">');
			newImage.hide();
			$('#photo').prepend(newImage);
			newImage.fadeIn(1000);
			oldImage.fadeOut(1000, function(){
				$(this).remove();
			});//end fadeout
		});	//end click
		$('#gallery a:first').click();
	}); // end ready
</script>
</head>
<body>
<div class="wrapper">
<div class="header">
	<p class="logo">JavaScript <i>&amp;</i> jQuery <i class="mm">The<br>Missing<br>Manual</i></p>
</div>


<div class="content">
	<div class="main">
		<h1>Gallery</h1>
		<div id="gallery"> <a href="images/large/slide1.jpg"><img src="images/small/slide1.jpg" width="70" height="70" alt="golf balls"></a> <a href="images/large/slide2.jpg"><img src="images/small/slide2.jpg" width="70" height="70" alt="rock wall"></a> <a href="images/large/slide3.jpg"><img src="images/small/slide3.jpg" width="70" height="70" alt="old course"></a> <a href="images/large/slide4.jpg"><img src="images/small/slide4.jpg" width="70" height="70" alt="tees"></a> <a href="images/large/slide5.jpg"><img src="images/small/slide5.jpg" width="70" height="70" alt="tree"></a> <a href="images/large/slide6.jpg"><img src="images/small/slide6.jpg" width="70" height="70" alt="ocean course"></a></div>
		<div id="photo"></div>
	</div>
</div>
<div class="footer">
<p>JavaScript &amp; jQuery: The Missing Manual, by <a href="http://sawmac.com/">David McFarland</a>. Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.</p>
</div>
</div>
</body>
</html>
