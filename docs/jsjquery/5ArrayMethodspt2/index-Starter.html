<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 2</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em></p>
  <script>

    var people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    var comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    console.log("Is at least one person 19? " + people.some(person => ((new Date()).getFullYear()) - person.year >= 19));
    // Array.prototype.every() // is everyone 19?
    console.log("Is everyone 19? " + people.every(person =>((new Date()).getFullYear()) - person.year >= 19));
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("Find the comment with the ID of 823423");
    console.log(comments.find(comment => comment.id === 823423));
    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log("Find the comment and delete the comment with the ID of 823423");
    var index = comments.findIndex(comment => comment.id === 823423);
    console.log("Index of comment is " + index);
    const newComments  = [
        ...comments.slice(0, index),
        ...comments.slice(index + 1)
      ];
    console.table(newComments);
    
  </script>
</body>
</html>
